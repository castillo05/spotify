<div class="col-lg-6" *ngIf="identity">
	<h1>{{titulo}}</h1>
	
	

		<h1>Registrate</h1>
		<div *ngIf="alertUpdate" class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>Warning!</strong>{{alertUpdate}}
		</div>
		<form #userUpdaterForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
			<label>Nombres: </label>
			<input type="text" #name="ngModel" [(ngModel)]="user.name" class="form-control" name="name" value="" placeholder="Nombres">
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>
		<p>
			<label>Apellidos: </label>
			<input type="text" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" name="surname" value="" placeholder="Apellidos">
			<span *ngIf="!surname.valid && surname.touched">El Apellido es obligatorio</span>
		</p>
		<p>
			<label>Correo Electronico: </label>
			<input type="text" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email" value="" placeholder="example@example.com">
			<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
		</p>
		<div class="image-for-edit">
			<img id="image-usr" src="{{url+'get-image-user/'+identity.image}}" style="width:50px;"/>
		</div>
		<p>
			<label>Sube tu foto: </label>
			<input type="file" placeholder="Subir imagen...." (change)="fileChangeEvent($event)">
		</p>
		
		<input type="submit" class="btn btn-primary" name="" value="Actualizar mis Datos">
		</form>
		
	</div>
