<div *ngIf="identity" class="navigation col-lg-1">
	<h1 class="head-title">
		<a [routerLink]="['/']"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>
  		{{title}}</a>
		
	</h1>
<nav id="navigation">
	<ul>
		
			<a href="#">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			Buscar
			</a>
		
			<a [routerLink]="['/artists',1]" [routerLinkActive]="['actived']">
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			Artistas
			</a>
		
			<a href="#">
			<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
			Buscar
			</a>
		
	</ul>
	
</nav>

<nav id="user_logged">
	<div class="user-image">
			<img id="image-logged" src="{{url+'get-image-user/'+identity.image}}" />
		</div>
	<span id="identity_name">
		Bienvenido {{identity.name}}
	</span>
	
	
	<a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		Mis Datos
	</a>
	
	<a class="btn-logout" (click)="logout()">
		<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
		Salir
	</a>
</nav>

</div>	
<!-- Se usa [class.hidden] para cuando no se ha creado en html -->
<div [class.hidden]="!identity" class="central col-lg-11">
	
	<router-outlet></router-outlet>
</div>

<div *ngIf="!identity" class="col-lg-11">
	<div class="col-lg-6">
		<h1>Identificate</h1>
		<div *ngIf="errorMessage" class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>Warning!</strong>{{errorMessage}}
		</div>
		
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">
			<p>
				<label>Correo Electronico: </label>
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required value="" placeholder="example@example.com">
				<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
			</p>
			<p>
				<label>Contraseña: </label>
				<input type="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required name="password" value="" placeholder="*********">
			</p>

			<input type="submit" class="btn btn-primary" name="" value="Enviar">
	
		</form>
	</div>
	<div class="col-lg-6">
		<h1>Registrate</h1>
		<div *ngIf="alertRegister" class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong>Warning!</strong>{{alertRegister}}
		</div>
		<form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
			<p>
			<label>Nombres: </label>
			<input type="text" #name="ngModel" [(ngModel)]="user_register.name" class="form-control" name="name" value="" placeholder="Nombres">
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>
		<p>
			<label>Apellidos: </label>
			<input type="text" #surname="ngModel" [(ngModel)]="user_register.surname" class="form-control" name="surname" value="" placeholder="Apellidos">
			<span *ngIf="!surname.valid && surname.touched">El Apellido es obligatorio</span>
		</p>
		<p>
			<label>Correo Electronico: </label>
			<input type="text" #email="ngModel" [(ngModel)]="user_register.email" class="form-control" name="email" value="" placeholder="example@example.com">
			<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
		</p>
		<p>
			<label>Contraseña: </label>
			<input type="password" #password="ngModel" [(ngModel)]="user_register.password" class="form-control" name="password" value="" placeholder="*******">
			<span *ngIf="!password.valid && password.touched">El password es obligatorio</span>
		</p>
		<input type="submit" class="btn btn-primary" name="" value="Registrarse">
		</form>
		
	</div>
</div>
